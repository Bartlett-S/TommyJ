<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>TommyJ</title>
    <link rel="shortcut icon" href="./Assets/tommyicon.png" type="png" />
  </head>
  <body>
    <div class="page">
      <div class="video-wrapper">
        <video
          src="./Assets/tommy.mp4"
          alt="Tommy J in front of a fan"
          autoplay
          playsinline
          loop
          muted
        ></video>
      </div>
      <div class="background">
        <div id="orange">
          <div class="tiled-background"></div>
        </div>
        <div id="black"></div>
        <div id="white"></div>
      </div>

      <h1 class="name">Tommy J Gambit</h1>
      <div class="socials">
        <a
          href="https://twitter.com/TommyJGambit"
          class="fa fa-brands fa-twitter"
        ></a>
        <a
          href="https://www.instagram.com/tommyjgambit/"
          class="fa fa-brands fa-instagram"
        ></a>
        <a
          href="https://www.youtube.com/@TommyJGambit"
          class="fa fa-brands fa-youtube"
        ></a>
        <a
          href="https://www.reddit.com/user/TommyJGambit"
          class="fa fa-brands fa-reddit"
        ></a>
        <a
          href="https://www.tumblr.com/blog/tommyjgambit"
          class="fa fa-brands fa-tumblr"
        ></a>
        <a
          href="https://www.twitch.tv/tommyjgambit"
          class="fa fa-brands fa-twitch"
        ></a>
        <a
          href="https://www.tiktok.com/@tommyjgambit?lang=en "
          class="fa fa-brands fa-tiktok"
        ></a>
        <a
          href="https://www.deviantart.com/tommyjgambit"
          class="fa fa-brands fa-deviantart"
        ></a>
      </div>
    </div>
  </body>
</html>
